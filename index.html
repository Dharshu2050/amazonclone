<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping site in India: Shop online for Mobiles, Books, Watches ...</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Amazon Logo Part -->
    <nav>
        <a href="/"><img src="/images/amazon_logo.png" alt="amazon logo" width="100px"></a>
        <div class="nav-country">
            <img src="./images/location_icon_dark.png" alt="location pin" height="20px">
            <div>
                <p>Delivery</p>
                <h1>India</h1>
            </div>
        </div>
        <div class="nav-search">
            <div class="nav-search-catg">
                <p>All</p>
                <img src="./images/dropdown_icon.png" alt="dropdown icon" height="12px">
            </div>
            <input type="text" class="nav-search-input" placeholder="Search Amazon.in">
         
            <img src="./images/search_icon.png" class="nav-search-icon" alt="nav search icon">
        </div>

        <div class="nav-lang">
            <img src="./images/us_flag.png" alt="US Flag" width="25px">
            <p>EN</p>
            <img src="./images/dropdown_icon.png"  width="8px" alt="dropdown-icon">
        </div>
        <div class="nav-text">
            <p>Hello, Sign in</p>
            <h1>Account & Lists
                <img src="./images/dropdown_icon.png" alt="dropdown icon" width="8px"></h1>
        </div>
        <div class="nav-text">
            <p>Returns</p>
            <h1>& Order</h1>
        </div>
        <a href="/" class="nav-cart">
            <img src="./images/cart_icon.png" width="35px" alt="cart icon">
            <h4>Cart</h4>
        </a>
    </nav>

    <p> Fresh <img src="./images/dropdown_icon.png" width="8px" alt="dropdown"></p>
    <p>Amazon TV</p>
    <p>Sell</p>
    <p>Best Seller</p>
</div>

<div class="header-slider">
    <a href="" class="ctr-prev">&#8678</a>
    <a href="" class="ctr-next">&#8680</a>
    <ul>
        <img src="./images/header1.jpg" alt="header1">
        <img src="./images/header2.jpg" alt="header2">
        <img src="./images/header3.jpg" alt="header3">
    </ul>

</div>
    


</body>
</html>
